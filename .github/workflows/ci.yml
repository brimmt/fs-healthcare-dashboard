name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          clean: true       # <— FORCES a clean workspace
          fetch-depth: 0    # <— avoids nested checkout issues

      - name: Clean workspace (prevent cached files)
        run: |
          git reset --hard
          git clean -fdx
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock
        
      - name: Set test env
        run: |
          echo "USE_FAKE_SUPABASE=true" >> $GITHUB_ENV
          echo "USE_FAKE_OPENAI=true" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -q